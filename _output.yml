bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    sharing:
      facebook: false
      twitter: false
    toc:
      before:
        <li><a href="./">Practical Actuarial Techniques</a></li>
      after:
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
